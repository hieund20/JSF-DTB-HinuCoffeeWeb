<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin | Thêm loại thực phẩm</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">
                <!-- Phần header được define lại base và không hiển thị gì cả-->
            </ui:define>

            <ui:define name="content">
                <div class="container mt-5 pt-5">
                    <h1 class="text-center mb-4">#{pText['menu.add_title']}</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['menu.name']}">                                              
                            </h:outputLabel>
                            <h:inputText class="form-control"
                                         id="txtMenuName"
                                         value="#{menuBean.name}">
                            </h:inputText>
                        </div>
                        <div class="mb-3">
                            <h:inputHidden value="#{menuBean.id}"></h:inputHidden>
                            <h:commandButton styleClass="btn btn-dark"
                                             value="#{pText['menu.add_menu']}"
                                             action="#{menuBean.addOrUpdateMenus()}">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
