<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin | Thêm thực phẩm</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">
                <!-- Phần header được define lại từ base và không hiển thị gì cả -->
            </ui:define>
            
            <ui:define name="content">
                <div class="container mt-5 pt-5">
                    <h1 class="text-center mb-4">#{pText['food.add_title']}</h1>
                    <h:form enctype="multipart/form-data">
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.name']}">                                              
                            </h:outputLabel>
                            <h:inputText class="form-control"
                                         id="txtFoodName"
                                         value="#{foodBean.name}">
                            </h:inputText>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.description']}">                                              
                            </h:outputLabel>
                            <h:inputTextarea class="form-control"
                                         id="txtFoodDescription"
                                         value="#{foodBean.description}">
                            </h:inputTextarea>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.price']}">                                              
                            </h:outputLabel>
                            <h:inputText class="form-control"
                                         id="txtFoodPrice"
                                         value="#{foodBean.price}">
                            </h:inputText>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.menu']}">                                              
                            </h:outputLabel>
                            <h:selectOneMenu id="rdoMenu" 
                                             class="form-control"
                                             value="#{foodBean.menu}"
                                             converter="MenuConverter">
                                <f:selectItems var="menu"
                                               value="#{menuBean.menus}"
                                               itemLabel="#{menu.name}"
                                               itemValue="#{menu}">
                                </f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.suppliers']}">                                              
                            </h:outputLabel>
                            <h:selectManyMenu id="ckboxSupplier"
                                              class="form-control"
                                              value="#{foodBean.supplier}"
                                              converter="SupplierConverter">
                                <f:selectItems var="supplier"
                                               value="#{supplierBean.suppliers}"
                                               itemLabel="#{supplier.name}"
                                               itemValue="#{supplier}">
                                </f:selectItems>
                            </h:selectManyMenu>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" 
                                           value="#{pText['food.image']}">                                              
                            </h:outputLabel>
                            <h:inputFile styleClass="form-control"
                                         id="imgFile"
                                         value="#{foodBean.imgFile}"
                                         validator="UploadValidator">
                            </h:inputFile>
                            <h:message for="imgFile" styleClass="text-danger"></h:message>
                        </div>
                        <div class="mb-3">
                            <h:inputHidden value="#{foodBean.id}"></h:inputHidden>
                            <h:commandButton styleClass="btn btn-dark"
                                             value="#{pText['food.add_food']}"
                                             action="#{foodBean.addOrUpdateFood()}">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
