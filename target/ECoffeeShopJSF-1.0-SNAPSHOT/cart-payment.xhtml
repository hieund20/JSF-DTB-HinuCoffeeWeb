<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giỏ hàng</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">

            </ui:define>

            <ui:define name="content">
                <div class="container mt-5 pt-5">
                    <h1 class="text-center mb-4">#{pText['cart.tittle']}</h1>
                    <h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table">
                        <h:column>
                            <f:facet name="header">#{pText['food.id']}</f:facet>
                                #{cart['foodId']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pText['food.name']}</f:facet>
                                #{cart['foodName']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pText['food.price']}</f:facet>
                                #{cart['price']}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{pText['cart.count']}</f:facet>
                                #{cart['count']}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:form>
                                <h:commandLink value="#{pText['cart.delete']}">
                                    <f:ajax listener="#{menuBean.deleteMenus(menu)}"
                                            onevent="deleteSuccess"
                                            onerror="deleteFailure">
                                    </f:ajax>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <h:form>
                        <h:commandButton styleClass="btn btn-dark"
                                         value="#{pText['cart.payment']}"
                                         action="#{paymentBean.payment()}">                            
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
